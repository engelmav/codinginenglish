apiVersion: v1
kind: Service
metadata:
  name: cie-db-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.44
  selector:
    app: cie-db
  ports:
    - name: mysql-port
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: cie-db
spec:
  ports:
  - port: 3306
  selector:
    app: cie-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cie-db
spec:
  selector:
    matchLabels:
      app: cie-db
  serviceName: cie-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cie-db
    spec:
      containers:
      - image: mysql/mysql-server:8.0
        name: cie-db
        envFrom:
        - secretRef:
            name: cie-db-user-creds
        ports:
        - containerPort: 3306
          name: cie-db
        volumeMounts:
        - name: mysql-pvc-do
          mountPath: /var/lib/mysql
      # volumes:
      # - name: mysql-persistent-storage
      #   persistentVolumeClaim:
      #     claimName: mysql-pv-claim
  volumeClaimTemplates:
  - metadata:
      name: mysql-pvc-do
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: do-block-storage
