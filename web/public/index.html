<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet preload"
      as="style"
    />

    <title>coding_in_english</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-199972795-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-199972795-1");
    </script>
    <style id="loader-style">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .text {
        padding-top: 2em;
        color: white;
        font-weight: 600;
      }
      .title {
        font-size: 1.8em;
      }
      #loader-container {
        padding-top: 5em;
        background-color: #ff3e00;
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      svg {
        width: 100px;
        height: 100px;
        display: inline-block;
      }
      .lds-facebook {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 8px;
        width: 16px;
        background: #fff;
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .lds-facebook div:nth-child(1) {
        left: 8px;
        animation-delay: -0.24s;
      }
      .lds-facebook div:nth-child(2) {
        left: 32px;
        animation-delay: -0.12s;
      }
      .lds-facebook div:nth-child(3) {
        left: 56px;
        animation-delay: 0;
      }
      @keyframes lds-facebook {
        0% {
          top: 8px;
          height: 64px;
        }
        50%,
        100% {
          top: 24px;
          height: 32px;
        }
      }
    </style>
    <style>
      #main-grid {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader-container">
      <div class="text title">coding_in_english</div>
      <div class="text">salta al mainstream global</div>

      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
      
      <div class="text">loading / cargando...</div>
    </div>
    <div id="main-grid"></div>
  </body>
</html>
